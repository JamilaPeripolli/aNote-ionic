<ion-header>

  <ion-navbar>
    <ion-title>Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-icon name="warning" *ngIf="note.isImportant"></ion-icon>
  <h2>{{note.title}}</h2>
  <p>{{note.text}}</p>
</ion-content>

<ion-footer>
  <button ion-button (click)="close()">
     Back
  </button>
  <button ion-button icon-start outline (click)="deleteNote()">
    <ion-icon name="trash"></ion-icon>
     Delete
  </button>
</ion-footer>
