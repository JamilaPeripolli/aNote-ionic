<ion-header>

  <ion-navbar>
    <ion-title>aNote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top left edge>
    <button ion-fab mini (click)="goToAddNote()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <p ion-item *ngFor="let note of notes">{{note.title}}</p>   
  </ion-list>

</ion-content>
