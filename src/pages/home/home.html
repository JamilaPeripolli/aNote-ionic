<ion-header>

  <ion-navbar>
    <ion-title>aNote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="goToAddNote()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let note of notes" (click)="openNote(note)">
      <h2>{{note.title}}</h2>
      <p>{{note.text}}</p>
      <ion-icon name="warning" *ngIf="note.isImportant" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
